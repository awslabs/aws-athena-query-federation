name: CodeGuru Security Workflow
on:
  push:
    branches:
      - 'master'

permissions:
  id-token: write
  security-events: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Respository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::686407537119:role/CodeGuruReviewerGitHubAccessRole
          aws-region: us-east-1
          role-session-name: GitHubActionScript
			- name: Amazon CodeGuru Reviewer Scanner
        if: ${{ always() }}
        uses: aws-actions/codeguru-reviewer@v1.1
        with:
          build_path: target 
          s3_bucket: codeguru-reviewer-837696540207-us-east-1
      # If you want content in security scanning, youâ€™ll need to enable codescanning by going into github.
      # https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning-for-a-repository
      - name: Upload result
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codeguru-security-results.sarif.json
